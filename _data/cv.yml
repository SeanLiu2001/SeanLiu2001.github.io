    - title: Project Leader
      institution: Beijing Normal University
      year: Nov 2019 - Jul 2021
      description:
        - Directional Congruency Effect of Time Perception Induced by Audiovisual Stimuli.
        - This project intended to comprehensively evaluate the modulation feasibility of the visual phenomenon that looming stimuli is perceived as longer in duration than receding objects through the implied movement of concurrent static cues or self-movement.
        - Independently designed experiment on top of temporal bisection task with the modulation of implied-motion or self-movement through mobile stimuli. Implied-motion direction was given through human character rendering from perspectives, while the implied body-movement was manipulated through optic flow toward the subjects.
        - Designed complex auditorial materials using Logic Pro X and optical patterns for the experiment. Meanwhile, coordinated 100+ participants to accomplish this experiment.
        - Generated visually and auditorily manipulable looming and receding stimuli in Matlab(stimuli features like size, position, original speed, acceleration and dB reduction rate are user-adjustable).
    - title: Research Assistant
      institution: Chinese Academy of Sciences
      year: Sep 2020 - Sep 2021
      description:
        - The Dynamic Formation of Interpersonal Trust:\ Evidence from the Trust Game.
        - An interactive investigation on how real personal experience and prior reputation influenced the investment decisions in the trust game across different ages. This project also targeted to explore a possible trajectory between personalities like Machiavellianism with the accelerated investment rates and strategies.
        - Proposed and designed an enhanced experiment based on additional Repeated Trust Game paradigm by introducing more adjustable environmental variables. The experiment intended to reflect more practical result distributions with more complex parameter.
        - Individually implemented the whole experiment based on E-Prime and published the application online for data collection. More than 100 valid subjects results are collected within 2 months across different regions.
        - Collected behavioral data was fed to a Hierarchical Bayesian Model analyzer and results showed that implicit variables, like the learning rate and reward prediction error, manifested significantly disparate patterns in different age groups.

    - title: Research Assistant
      institution: University of California, Berkeley
      year: Jan 2022 - Dec 2022
      description:
        - Serial Dependence on Visual Perception and Application in Diagnosis Error.
        - Serial dependence refers to the biased visual mechanism contributing to stabilize out visual perception across time with various kinds of features and modalities. This research was especially applicable in the diagnostic error in radiologists toward medical image. The study of underlying mechanism of object stabilization was supervised and supported by the Visual Perception Lab at UC Berkeley.
        - Preprocessed and analyzed subject records obtained from a medical student training application database using Python to explore and verify our guess on the existence and effect size of serial dependence.
        - Iterative input variable adjustment and parameters refinement on the experimental design were conducted to probe how the differences of the tumor morph generated by generative adversarial network between continuous trials affect serial dependence.
        - Designed and implemented a PsychoPy based wrapper program to fully automate the end to end experiment from online record queries to output analysis results. The program reduced the full experiment cycle time from hours to minutes.

    - title: Research Assistant
      institution: University of California, Berkeley
      year: Feb 2022 - Sep 2022
      description:
        - Context-Based Emotion Recognition Correlates with Autism-Spectrum Quotient Scores.
        - This project aimed to deep dive how the nature of contextual information and emotional cues were combined in order to perceive emotion accurately in the brain, like from facial expressions to body movements, by recruiting dynamic inferential affect tracking(IAT) technique.
        - Designed and implemented the experiment program with PsychoPy in Python and preprocessed the obtained data for further analysis.
        - Incredible accuracy of context in perceiving emotion was shown when analyzing the correlation between the leave-one-out consensus of the fully informed condition and context-only condition via bootstrap and permutation across stimuli and subjects.
        - Exercised Bayesian model, linear regression model and some other state-of-the-art analysis models respectively to quantify the roles of context and characters in emotion recognition. Results illustrated that Bayesian model outperformed other analysis model in this analysis.

    - title: Research Assistant
      institution: University of Minnesota
      year: Sep 2023 - May 2024
      description:
        - Contextual Cueing in Different Viewing Conditions Using “Mouse-Eye” Paradigm.
        - A comprehensive study with gaze-contingent displays aimed to investigate whether central vision loss may prevent the incidental learning of contextual cues or expression of learning as a result of the loss of peripheral vision.
        - Designed and implemented a series of PsychoPy based wrapper programs to fully automate the end to end studies from online behavioral experiments to output analysis results.
        - Employed “Mouse-Eye” method, an alternative to traditional gaze-contingent eye tracking, which simulated peripheral scotoma and is effective for online scaling up.
        - Peripheral vision loss impaired the learning of spatial contexts under tunnel view search, but facilitation became manifest when once the display was made fully visible.
        - The difference of reaction time between identified and unidentified repeated configurations in testing phase depended on the explicit awareness of the configuration repetition.
