    - title: Research Assistant
      institution: University of Minnesota
      year: Sep 2023 - Present
      description:
        - Visual mode switching for glasses:\ Observers can learn to immediately correct spatial distortions produced by prescription lenses.
        - Designed and implemented a Matlab based rectangle adjustment task using cancellation method to quantify individual spatial distortions as the perceptual consequence of wearing astigmatism spectacles.
        - Guided observers to wear "size glasses" for two 2-hour sessions on each of five consecutive days in the pilot study.
        - Despite idiosyncratic visual space distortion, there was faster and stronger recalibration towards the direction of the adapting skew across days upon wearing the glasses, revealing visual mode switching.


